<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE Libertador Bolívar - Sistema Administrativo</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e2b5e">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="main-loader" class="loader-overlay" style="display:flex;">
        <div class="loader-box">
            <div class="loader-ring"></div>
            <img src="assets/img/logo.png" class="loader-img">
        </div>
    </div>

    <div id="sidebar-overlay" class="sidebar-overlay" onclick="App.toggleSidebar()"></div>

    <div id="login-screen" class="login-wrapper" style="display:none;">
        <div class="login-grid">
            <div class="login-info d-none d-lg-flex">
                <div class="animate__animated animate__fadeInLeft">
                    <img src="assets/img/logo.png" width="120" class="mb-4 shadow-lg rounded-circle bg-white p-2">
                    <h1 class="display-4 fw-bold">Sistema Integral de Gestión</h1>
                    <p class="lead opacity-75">UE Libertador Bolívar: Formando el futuro con tecnología.</p>
                </div>
            </div>
            <div class="login-form-container">
                <div class="card login-card animate__animated animate__zoomIn">
                    <div class="card-body p-4 p-md-5 text-center">
                        <img src="assets/img/logo.png" width="80" class="d-lg-none mb-3">
                        <h3 class="fw-bold mb-4 text-dark">Portal de Acceso</h3>
                        <div id="login-flow">
                            <div id="step-cedula">
                                <div class="form-floating mb-3">
                                    <input type="number" id="inputCedula" class="form-control" placeholder="Cédula">
                                    <label>Cédula de Identidad</label>
                                </div>
                                <button onclick="App.verificarUsuario()" id="btn-check" class="btn btn-primary w-100 py-3 shadow">Continuar</button>
                                <div class="my-3 small text-muted">O también</div>
                                <button type="button" onclick="App.modalInvitado()" class="btn btn-outline-secondary btn-sm w-100 rounded-pill py-2">Acceso Invitado</button>
                            </div>
                            <div id="step-login" style="display:none;">
                                <div class="user-pill mb-3 text-truncate px-3"><i class="bi bi-person-check me-2"></i><span id="lbl-nombre-login"></span></div>
                                <div class="form-floating mb-3">
                                    <input type="password" id="inputPass" class="form-control" placeholder="Clave">
                                    <label>Contraseña</label>
                                </div>
                                <button onclick="App.login()" id="btn-login" class="btn btn-success w-100 py-3">Ingresar</button>
                            </div>
                            <div id="step-register" style="display:none;">
                                <input type="password" id="regPass" class="form-control mb-2 py-3 px-4 rounded-pill" placeholder="Cree una Contraseña">
                                <select id="regPregunta" class="form-select mb-2 py-3 px-4 rounded-pill shadow-none small">
                                    <option value="">Pregunta Secreta</option>
                                    <option>¿Nombre de su mascota?</option>
                                    <option>¿Ciudad de nacimiento?</option>
                                </select>
                                <input type="text" id="regRespuesta" class="form-control mb-3 py-3 px-4 rounded-pill" placeholder="Respuesta">
                                <button onclick="App.registrarClave()" class="btn btn-warning w-100 py-3 text-white">Activar Cuenta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-wrapper" style="display: none;">
        <aside id="sidebar" class="sidebar-main">
            <div class="sidebar-header" onclick="App.renderView('Inicio','Panel de Control')" style="cursor: pointer;">
                <img src="assets/img/logo.png" width="45">
                <div class="ms-3 text-dark text-start">
                    <div class="fw-bold small">UE Libertador Bolívar</div>
                    <div style="font-size: 0.65rem; color: #718096;">Administración Escolar</div>
                </div>
                <button class="btn btn-link text-secondary d-lg-none ms-auto p-0" onclick="App.toggleSidebar()"><i class="bi bi-x-lg fs-4"></i></button>
            </div>
            <div id="sidebar-menu" class="accordion accordion-flush mt-3"></div>
        </aside>

        <main id="main-content">
            <header class="navbar sticky-top bg-white border-bottom px-4 py-3">
                <button class="btn btn-light d-lg-none me-3" onclick="App.toggleSidebar()"><i class="bi bi-list fs-4"></i></button>
                <h6 class="mb-0 fw-bold text-secondary text-truncate" id="page-title">Cargando...</h6>
                <div class="ms-auto d-flex align-items-center">
                    <span class="small fw-medium me-3 text-muted d-none d-md-inline" id="user-display-name"></span>
                    <div class="avatar-circle" onclick="App.logout()" style="cursor:pointer">U</div>
                </div>
            </header>
            <div id="dashboard-view" style="display:none;"></div>
            <div id="dynamic-view" style="display:none;"></div>
        </main>
    </div>

    <!-- SIMÓN -->
    <div id="simon-container">
        <button id="simon-trigger" onclick="Simon.toggle()" class="simon-trigger-btn shadow-lg animate__animated animate__bounceInRight">
            <img src="assets/img/simon.png" class="simon-avatar-small">
            <span class="simon-badge">¿Ayuda?</span>
        </button>
        <div id="simon-chat" class="simon-window shadow-lg animate__animated" style="display:none;">
            <div class="simon-header">
                <img src="assets/img/simon.png" width="30" class="rounded-circle bg-white p-1">
                <span class="ms-2 fw-bold text-white small">Simón</span>
                <button class="ms-auto btn btn-link text-white p-0" onclick="Simon.toggle()"><i class="bi bi-dash-lg"></i></button>
            </div>
            <div id="simon-messages" class="simon-body"></div>
            <div class="simon-footer">
                <input type="text" id="simon-input" placeholder="Pregunta algo..." onkeypress="Simon.handleKey(event)">
                <button onclick="Simon.send()"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // REGISTRO DEL SERVICE WORKER PARA INSTALAR APP
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
