<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAE - UE Libertador Bolívar</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="main-loader" class="loader-overlay">
        <div class="loader-box">
            <div class="loader-ring"></div>
            <img src="assets/img/logo.png" class="loader-img">
        </div>
    </div>

    <div id="login-screen" class="login-wrapper" style="display: none;">
        <div class="login-main-container animate__animated animate__fadeIn">
            <div class="login-grid">
                <div class="login-visual">
                    <div class="organic-waves">
                        <div class="wave wave1"></div>
                        <div class="wave wave2"></div>
                        <div class="wave wave3"></div>
                    </div>
                    <div class="visual-content text-center">
                        <img src="assets/img/logo.png" width="120" class="mb-4 bg-white rounded-circle p-2 shadow-lg">
                        <h2 class="fw-bold text-white">SIGAE</h2>
                        <p class="small text-white-50">UE Libertador Bolívar</p>
                    </div>
                </div>
                <div class="login-form-container d-flex align-items-center justify-content-center p-4">
                    <div class="card border-0 w-100 bg-transparent text-center">
                        <h3 class="fw-bold mb-4" style="color: #0085FF;">¡Bienvenido!</h3>
                        <div id="login-flow">
                            <div id="step-cedula">
                                <input type="number" id="inputCedula" class="form-control rounded-pill px-4 mb-3 border shadow-none" placeholder="Cédula">
                                <button onclick="App.verificarUsuario()" class="btn btn-primary-vibrant w-100 py-3 rounded-pill fw-bold shadow">Continuar</button>
                                <button onclick="App.modalInvitado()" class="btn btn-link btn-sm mt-3 text-secondary text-decoration-none">Acceso Invitado</button>
                            </div>
                            <div id="step-login" style="display:none;">
                                <div class="badge bg-light text-primary p-2 px-3 mb-3 border w-100"><span id="lbl-nombre-login"></span></div>
                                <div class="input-group mb-3">
                                    <input type="password" id="inputPass" class="form-control rounded-start-pill px-4 border shadow-none" placeholder="Contraseña">
                                    <button class="btn btn-outline-secondary rounded-end-pill px-3 border" type="button" onclick="App.togglePass('inputPass')"><i class="bi bi-eye"></i></button>
                                </div>
                                <button onclick="App.login()" class="btn btn-success-vibrant w-100 rounded-pill py-3 fw-bold">Ingresar</button>
                                <button onclick="location.reload()" class="btn btn-link btn-sm mt-2 text-muted">Regresar</button>
                            </div>
                            <div id="step-register" style="display:none;">
                                <p class="text-muted small">Configure su clave y seguridad</p>
                                <input type="password" id="regPass" class="form-control rounded-pill px-4 mb-2 shadow-none" placeholder="Nueva Clave">
                                <select id="regPregunta" class="form-select mb-2 rounded-pill px-4 border shadow-none">
                                    <option value="">Seleccione Pregunta</option>
                                    <option>¿Nombre de su primera mascota?</option>
                                    <option>¿Ciudad donde nació su madre?</option>
                                    <option>¿Nombre de su escuela primaria?</option>
                                    <option>¿Marca de su primer vehículo?</option>
                                    <option>¿Nombre de su mejor amigo de infancia?</option>
                                    <option>¿Color favorito de niño/a?</option>
                                    <option>¿Nombre de su abuelo materno?</option>
                                    <option>¿Ciudad de su primer empleo?</option>
                                    <option>¿Canción favorita de adolescente?</option>
                                    <option>¿Nombre de su primer profesor/a?</option>
                                </select>
                                <input type="text" id="regRespuesta" class="form-control mb-3 rounded-pill px-4 border shadow-none" placeholder="Su Respuesta">
                                <button onclick="App.registrarClave()" class="btn btn-warning-vibrant w-100 rounded-pill py-3 text-white fw-bold">Activar Cuenta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-wrapper" style="display: none;">
        <aside id="sidebar" class="sidebar-main shadow">
            <div class="sidebar-header" onclick="App.showDashboard()" style="cursor: pointer;">
                <img src="assets/img/logo.png" width="45">
                <div class="ms-3 sidebar-text-header"><div class="fw-bold small">UE Libertador Bolívar</div></div>
                <button class="btn btn-link ms-auto d-none d-lg-block" onclick="App.toggleCollapse()"><i class="bi bi-list-task fs-4"></i></button>
            </div>
            <div id="sidebar-menu" class="accordion accordion-flush mt-3 pb-5"></div>
        </aside>
        <main id="main-content">
            <header class="navbar sticky-top bg-white border-bottom px-4 py-3 shadow-sm">
                <button class="btn btn-light d-lg-none me-3" onclick="App.toggleSidebar()"><i class="bi bi-list fs-4"></i></button>
                <h6 class="mb-0 fw-bold text-secondary" id="page-title">Cargando...</h6>
                <div class="ms-auto d-flex align-items-center">
                    <span class="small fw-bold me-3 text-muted d-none d-md-inline" id="user-display-name"></span>
                    <button class="btn btn-light text-danger rounded-circle shadow-sm border ms-2" onclick="App.logout()"><i class="bi bi-power"></i></button>
                </div>
            </header>
            <div id="dashboard-view"></div>
            <div id="dynamic-view" style="display:none;"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
