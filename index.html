<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE Libertador Bol√≠var</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #ffcc00; }
        body { background-color: #f8f9fa; }
        .header { background: var(--primary); color: white; padding: 2rem 1rem; border-bottom: 5px solid var(--accent); }
        .nav-pills .nav-link.active { background-color: var(--primary); }
        .nav-pills .nav-link { color: var(--primary); }
        .guide-card { transition: transform 0.2s; border-left: 4px solid var(--primary); }
        .guide-card:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="header text-center mb-4">
        <h2>üè´ UE Libertador Bol√≠var</h2>
        <p class="mb-0">Sistema de Gesti√≥n Escolar Digital</p>
    </div>

    <div class="container">
        
        <!-- Men√∫ de Navegaci√≥n -->
        <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" onclick="cambiarVista('inicio')">üè† Inicio / Estatus</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="cambiarVista('guias'); cargarGuias()">üìö Biblioteca Digital</button>
            </li>
        </ul>

        <!-- VISTA 1: CONSULTA DE ESTATUS -->
        <div id="vista-inicio">
            <div class="card shadow-sm mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Consulta Administrativa</h5>
                    <div class="input-group mb-3 mt-3">
                        <input type="text" id="cedulaInput" class="form-control" placeholder="C√©dula (V-123...)">
                        <button class="btn btn-primary" onclick="consultarAlumno()">Buscar</button>
                    </div>
                    <div id="resAlumno" class="alert alert-info" style="display:none;"></div>
                </div>
            </div>
        </div>

        <!-- VISTA 2: BIBLIOTECA DE GU√çAS -->
        <div id="vista-guias" style="display:none;">
            <div class="row mb-3">
                <div class="col-md-4">
                    <select id="filtroAno" class="form-select" onchange="filtrarGuias()">
                        <option value="Todos">Todos los A√±os</option>
                        <option value="1er A√±o">1er A√±o</option>
                        <option value="2do A√±o">2do A√±o</option>
                        <option value="3er A√±o">3er A√±o</option>
                        <option value="4to A√±o">4to A√±o</option>
                        <option value="5to A√±o">5to A√±o</option>
                    </select>
                </div>
                <div class="col-md-8 text-end">
                    <span class="text-muted" id="contadorGuias">Cargando cat√°logo...</span>
                </div>
            </div>

            <!-- Aqu√≠ se inyectar√°n las gu√≠as autom√°ticamente -->
            <div id="contenedorGuias" class="row"></div>
        </div>

    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const API_URL = "https://script.google.com/macros/s/AKfycbx6yo7HVyjq3IDNHSGh_x46CF0_noZa1N9SRJeuPm4Xdk85mzsm-Waef_cWwK1hJ-11/exec"; 
        let todasLasGuias = []; // Guardaremos las gu√≠as aqu√≠ al bajarlas

        // --- FUNCIONES DE NAVEGACI√ìN ---
        function cambiarVista(vista) {
            document.getElementById('vista-inicio').style.display = (vista === 'inicio') ? 'block' : 'none';
            document.getElementById('vista-guias').style.display = (vista === 'guias') ? 'block' : 'none';
            
            // Actualizar botones del men√∫ (Visual)
            document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- FUNCIONES L√ìGICAS ---

        // 1. Consultar Alumno
        function consultarAlumno() {
            const cedula = document.getElementById('cedulaInput').value;
            const resDiv = document.getElementById('resAlumno');
            resDiv.style.display = 'block';
            resDiv.innerHTML = "üîç Buscando...";

            fetch(`${API_URL}?action=consultar_alumno&cedula=${cedula}`)
                .then(r => r.json())
                .then(data => {
                    if(data.length > 0) {
                        resDiv.innerHTML = `<strong>${data[0].nombre}</strong><br>Grado: ${data[0].grado}<br>Estatus: <b>${data[0].status}</b>`;
                        resDiv.className = "alert alert-success";
                    } else {
                        resDiv.innerHTML = "‚ùå C√©dula no encontrada";
                        resDiv.className = "alert alert-danger";
                    }
                });
        }

        // 2. Cargar Gu√≠as (Se ejecuta una sola vez al entrar a la pesta√±a)
        function cargarGuias() {
            if(todasLasGuias.length > 0) return; // Si ya cargaron, no recargar

            document.getElementById('contadorGuias').innerText = "Conectando con Drive...";
            
            fetch(`${API_URL}?action=ver_guias`)
                .then(r => r.json())
                .then(data => {
                    todasLasGuias = data;
                    filtrarGuias(); // Mostrar todas inicialmente
                });
        }

        // 3. Filtrar y Dibujar Gu√≠as en pantalla
        function filtrarGuias() {
            const filtro = document.getElementById('filtroAno').value;
            const contenedor = document.getElementById('contenedorGuias');
            contenedor.innerHTML = ""; // Limpiar

            const guiasFiltradas = todasLasGuias.filter(g => filtro === "Todos" || g.ano === filtro);

            document.getElementById('contadorGuias').innerText = `${guiasFiltradas.length} documentos disponibles`;

            guiasFiltradas.forEach(guia => {
                const card = `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card guide-card h-100 p-3">
                        <small class="text-muted">${guia.ano} - ${guia.lapso}</small>
                        <h5 class="mt-1">${guia.materia}</h5>
                        <p>${guia.titulo}</p>
                        <a href="${guia.link}" target="_blank" class="btn btn-sm btn-outline-primary">‚¨á Descargar PDF</a>
                    </div>
                </div>`;
                contenedor.innerHTML += card;
            });
        }
    </script>
</body>
</html>
